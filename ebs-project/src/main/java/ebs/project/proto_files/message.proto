syntax = "proto3";
package publisher;

option java_package = "ebs.project.proto_classes";
option java_outer_classname = "MessageProto";

import "src/main/java/ebs/project/proto_files/pub.proto";
import "src/main/java/ebs/project/proto_files/sub.proto";

message MsgProto {
  string messageType = 1;
  oneof message {
    SubProto subscription = 2;
    PubProto publication = 3;
  }
}
